<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Finance BI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">üìä</div>
          <div class="header-text">
            <h1>Finance BI Assistant</h1>
            <p class="subtitle">Your intelligent business analytics companion</p>

        <div class="status-indicator">
          <span class="status-dot"></span>

    <div class="chat-container" id="chat">
      <div class="welcome-section">

        <p>Ask me anything about your business metrics, sales data, inventory, and more.</p>
        
        <div class="quick-questions">
          <h3>Quick Questions</h3>
          <div class="questions-grid">
            <button class="quick-btn" data-question="What are my total sales this month?">
              <span class="q-icon">üí∞</span>
              <span class="q-text">Sales Overview</span>

            <button class="quick-btn" data-question="Which product is selling the most?">
              <span class="q-icon">üìà</span>
              <span class="q-text">Top Products</span>
            </button>
            <button class="quick-btn" data-question="Show me branch performance">
              <span class="q-icon">üè¢</span>
              <span class="q-text">Branch Analysis</span>
            </button>
            <button class="quick-btn" data-question="Inventory status report">
              <span class="q-icon">üì¶</span>

    <div class="input-container">
      <form id="chat-form">

            </svg>

</body>
</html>

<style>
/* styles.css */
:root {
  --primary-color: #2563eb;
  --primary-hover: #1d4ed8;
  --success-color: #10b981;
  --background: #0f1419;
  --surface: #1a1f2e;
  --surface-light: #232938;
  --border: #2d3748;
  --text-primary: #f3f4f6;
  --text-secondary: #9ca3af;
  --shadow: rgba(0, 0, 0, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--background);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
}

.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 1400px;
  margin: 0 auto;
}

/* Header Styles */
header {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 20px 32px;
  flex-shrink: 0;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo-icon {
  font-size: 36px;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--primary-color), #7c3aed);
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.header-text h1 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 4px;
  background: linear-gradient(135deg, #60a5fa, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 400;
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--surface-light);
  border-radius: 20px;
  border: 1px solid var(--border);
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success-color);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.status-text {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 500;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Chat Container */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 24px;
  scroll-behavior: smooth;
}

.chat-container::-webkit-scrollbar {
  width: 8px;
}

.chat-container::-webkit-scrollbar-track {
  background: var(--background);
}

.chat-container::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

.chat-container::-webkit-scrollbar-thumb:hover {
  background: #374151;
}

/* Welcome Section */
.welcome-section {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding: 40px 20px;
}

.welcome-icon {
  font-size: 64px;
  margin-bottom: 24px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.welcome-section h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 12px;
  color: var(--text-primary);
}

.welcome-section > p {
  font-size: 16px;
  color: var(--text-secondary);
  margin-bottom: 48px;
  line-height: 1.6;
}

.quick-questions h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--text-primary);
}

.questions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.quick-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: var(--text-primary);
  font-family: inherit;
}

.quick-btn:hover {
  background: var(--surface-light);
  border-color: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--shadow);
}

.q-icon {
  font-size: 32px;
}

.q-text {
  font-size: 14px;
  font-weight: 500;
}

/* Messages */
.message {
  max-width: 75%;
  padding: 14px 18px;
  margin: 12px 0;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.6;
  animation: slideIn 0.3s ease;
  word-wrap: break-word;
}

.message h2 {
  font-size: 18px;
  font-weight: 600;
  margin: 16px 0 8px 0;
  color: var(--text-primary);
}

.message h3 {
  font-size: 16px;
  font-weight: 600;
  margin: 14px 0 8px 0;
  color: var(--text-primary);
}

.message strong {
  font-weight: 600;
  color: var(--text-primary);
}

.message ul {
  margin: 8px 0;
  padding-left: 20px;
  list-style-type: none;
}

.message ul li {
  position: relative;
  margin: 6px 0;
  padding-left: 20px;
}

.message ul li:before {
  content: "‚Ä¢";
  position: absolute;
  left: 0;
  color: var(--primary-color);
  font-weight: bold;
}

.message .numbered-item {
  display: flex;
  gap: 8px;
  margin: 8px 0;
  align-items: flex-start;
}

.message .numbered-item .number {
  color: var(--primary-color);
  font-weight: 600;
  flex-shrink: 0;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.bot {
  background: var(--surface);
  border: 1px solid var(--border);
  align-self: flex-start;
  box-shadow: 0 2px 8px var(--shadow);
}

.user {
  background: linear-gradient(135deg, var(--primary-color), #7c3aed);
  color: white;
  align-self: flex-end;
  margin-right: auto;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
}

/* Input Container */
.input-container {
  border-top: 1px solid var(--border);
  background: var(--surface);
  padding: 20px 24px;
  flex-shrink: 0;
}

.input-wrapper {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  gap: 12px;
  background: var(--background);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 6px;
  transition: border-color 0.3s ease;
}

.input-wrapper:focus-within {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

#user-input {
  flex: 1;
  font-size: 15px;
  padding: 12px 16px;
  border: none;
  background: transparent;
  color: var(--text-primary);
  font-family: inherit;
  outline: none;
}

#user-input::placeholder {
  color: var(--text-secondary);
}

.send-btn {
  background: linear-gradient(135deg, var(--primary-color), #7c3aed);
  color: white;
  border: none;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.send-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
}

.send-btn:active {
  transform: scale(0.95);
}

/* Typing Indicator */
.typing-dots {
  display: inline-flex;
  gap: 6px;
  padding: 4px 0;
}

.typing-dots span {
  width: 8px;
  height: 8px;
  background: var(--text-secondary);
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out;
}

.typing-dots span:nth-child(1) { animation-delay: 0s; }
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 60%, 100% { transform: translateY(0); }
  30% { transform: translateY(-10px); }
}

/* Responsive Design */
@media (max-width: 768px) {
  header {
    padding: 16px 20px;
  }

  .logo-icon {
    width: 48px;
    height: 48px;
    font-size: 28px;
  }

  .header-text h1 {
    font-size: 20px;
  }

  .subtitle {
    font-size: 12px;
  }

  .status-indicator {
    padding: 6px 12px;
  }

  .status-text {
    display: none;
  }

  .chat-container {
    padding: 16px;
  }

  .welcome-section {
    padding: 20px 16px;
  }

  .welcome-section h2 {
    font-size: 24px;
  }

  .questions-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .message {
    max-width: 85%;
    font-size: 14px;
  }

  .input-container {
    padding: 16px;
  }
}

@media (max-width: 480px) {
  .questions-grid {
    grid-template-columns: 1fr;
  }

  .message {
    max-width: 95%;
  }
}
</style>

<script>
// script.js
const chatContainer = document.getElementById('chat');
const form = document.getElementById('chat-form');
const input = document.getElementById('user-input');
const quickButtons = document.querySelectorAll('.quick-btn');

// Generate or retrieve conversation ID
const conversationId = localStorage.getItem('finance_conversation_id') || crypto.randomUUID();
localStorage.setItem('finance_conversation_id', conversationId);

let loadingMessageEl = null;
let hasStartedChat = false;

// Format text with markdown-like styling
const formatMessage = (text) => {
  // Convert **bold** to <strong>
  text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  
  // Convert ### headers to <h3>
  text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
  
  // Convert ## headers to <h2>
  text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
  
  // Convert - bullet points to <li>
  const lines = text.split('\n');
  let inList = false;
  let formattedLines = [];
  
  lines.forEach(line => {
    const bulletMatch = line.match(/^[\s]*[-‚Ä¢]\s+(.+)$/);
    if (bulletMatch) {
      if (!inList) {
        formattedLines.push('<ul>');
        inList = true;
      }
      formattedLines.push(`<li>${bulletMatch[1]}</li>`);
    } else {
      if (inList) {
        formattedLines.push('</ul>');
        inList = false;
      }
      formattedLines.push(line);
    }
  });
  
  if (inList) {
    formattedLines.push('</ul>');
  }
  
  text = formattedLines.join('\n');
  
  // Convert numbered lists
  text = text.replace(/^(\d+)\.\s+(.+)$/gm, '<div class="numbered-item"><span class="number">$1.</span><span>$2</span></div>');
  
  // Convert line breaks to <br> (but not if already in HTML tags)
  //text = text.replace(/\n/g, '<br>');
  
  return text;
};

// Add message to chat
const addMessage = (text, sender = 'bot') => {
  // Remove welcome section on first message
  if (!hasStartedChat) {
    const welcomeSection = document.querySelector('.welcome-section');
    if (welcomeSection) {
      welcomeSection.style.opacity = '0';
      setTimeout(() => welcomeSection.remove(), 300);
    }
    hasStartedChat = true;
  }

  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  
  if (sender === 'bot') {
    msg.innerHTML = formatMessage(text);
  } else {
    msg.innerText = text;
  }
  
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return msg;
};

// Show typing indicator
const showTypingIndicator = () => {
  loadingMessageEl = document.createElement('div');
  loadingMessageEl.classList.add('message', 'bot');
  loadingMessageEl.innerHTML = '<span class="typing-dots"><span></span><span></span><span></span></span>';
  chatContainer.appendChild(loadingMessageEl);
  chatContainer.scrollTop = chatContainer.scrollHeight;
};

// Remove typing indicator
const removeTypingIndicator = () => {
  if (loadingMessageEl) {
    chatContainer.removeChild(loadingMessageEl);
    loadingMessageEl = null;
  }
};

// Send message to server
const sendMessage = async (messageText) => {
  addMessage(messageText, 'user');
  input.value = '';
  showTypingIndicator();

  try {
    const res = await fetch('https://finance-1-dot-conquer-game-server.lm.r.appspot.com/api/finance-assistant', {
    //const res = await fetch('http://127.0.0.1:3000/api/finance-assistant', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: messageText,
        conversationId: conversationId
      })
    });

    const data = await res.json();
    removeTypingIndicator();
    addMessage(data.reply, 'bot');
  } catch (err) {
    removeTypingIndicator();
    addMessage("Sorry, there was an error processing your request. Please try again.", 'bot');
    console.error('Error:', err);
  }
};

// Form submit handler
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const userText = input.value.trim();
  if (!userText) return;
  sendMessage(userText);
});

// Quick question buttons
quickButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const question = btn.getAttribute('data-question');
    sendMessage(question);
  });
});

// Focus input on load
input.focus();
</script>
